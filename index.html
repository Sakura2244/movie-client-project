<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
       
    
        <link rel="icon" href="https://cdn.onlinewebfonts.com/svg/img_114075.png">
        <title>Iqiyi</title>
    </head>
    <body id="body">
        <nav id="navbar" class="navbar navbar-inverse navbar-fixed-top">
            <div class="row container-fluid">
                
                <div class="col-md-3 col-sm-4 col-xs-4 navbar-header">
                    <img id="icon" src="https://is2-ssl.mzstatic.com/image/thumb/Purple118/v4/65/f0/38/65f038b3-c4df-aff8-f13a-c6c5019742d8/AppIcon-1x_U007emarketing-85-220-0-4.png/1200x630bb.jpg"/>
                    <a id="name" class="navbar-brand" href="index.html">IQIYI G2</a>
                </div>
                
                <div class="col-md-5 col-sm-4  col-xs-12">
                    <ul class="nav nav-pills">
                        <li class="active navbtn"><a class="a" href="index.html">Home</a></li>
                    </ul>
                </div>
                <div id="right" class="col-md-4 col-sm-4 col-xs-6">
                    <div class="navbar-form" role="search">
                        <div class="input-group">
                            <input id="srch-term" type="text" class="form-control" placeholder="Search">
                            <div class="input-group-btn">
                                <button id="search" class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        
        <div id="content">
            <div id="main" class="row col-md-9 col-sm-9">
                <div id="home" class="row col-xs-12">
                    <div class="container-fluid">
                        <div class="jumbotron">
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                    <li data-target="#myCarousel" data-slide-to="1"></li>
                                    <li data-target="#myCarousel" data-slide-to="2"></li>
                                    <li data-target="#myCarousel" data-slide-to="3"></li>
                                    <li data-target="#myCarousel" data-slide-to="4"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <div class="item active">
                                        <img class="img-responsive" src="http://i2.wp.com/fbcinema.com/wp-content/uploads/2017/06/45678765.jpg?fit=590%2C295">
                                    </div>
                                    <div class="item">
                                        <img class="img-responsive" src="http://img.mp.sohu.com/q_mini,c_zoom,w_640/upload/20170713/ceb506350cac4a519ee71c06620e6c52_th.jpg">
                                    </div>
                                    <div class="item">
                                        <img class="img-responsive" src="http://www.desktx.com/d/file/wallpaper/movie/20170712/a74f99cdaee7c768f00fccec1ccd85f8.jpg">
                                    </div>
                                    <div class="item">
                                        <img class="img-responsive" src="http://4.bp.blogspot.com/-wMn4EBgf6W8/UmH3V2c5efI/AAAAAAAAGPE/its5cCdfDRA/s1600/Princess+mononoke+photos4.jpg">
                                    </div>
                                    <div class="item">
                                        <img class="img-responsive" src="https://wallpapercave.com/wp/tNFXOGt.jpg">
                                    </div>
                                </div>
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="movies-homepage" class="row" >
                        <h1>Movies</h1>
                            
                </div>
                
                
                <div id="movie-posters" class="row">
                    <div id="results">
                    
                    </div>
                </div>

            <div id="side" class="row col-md-3 col-sm-3 col-xs-3">
                <div id="favorite">
                    <h1>Favorite</h1>
                </div>
            </div>

        <script src="https://code.jquery.com/jquery.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="script.js"></script>

</html>
